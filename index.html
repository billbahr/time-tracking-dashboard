<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Time tracking dashboard</title>

</head>
<body>
  <main>
    <section class="person">
      <div>
        <img src="images/image-jeremy.png" alt="jeremy headshot">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>        
      </div>
      <nav>
        <ul>
          <li>Daily</li>
          <li class="selected">Weekly</li>
          <li>Monthly</li>
        </ul>
      </nav>
    </section>         
    <section class="work">
      <div>
        <h3>Work</h3>
        <img src="images/icon-ellipsis.svg" alt="ellipsis">
        <p class="big daily hide"></p>
        <p class="small daily hide"></p>
        <p class="big weekly"></p> <!-- weekly -->
        <p class="small weekly"></p> <!-- weekly -->
        <p class="big monthly hide"></p>
        <p class="small monthly hide"></p>        
      </div>
    </section>
    <section class="play">
      <div>
        <h3>Play</h3>
        <img src="images/icon-ellipsis.svg" alt="ellipsis">
        <p class="big daily hide"></p>
        <p class="small daily hide"></p>
        <p class="big weekly"></p>
        <p class="small weekly"></p>
        <p class="big monthly hide"></p>
        <p class="small monthly hide"></p>        
      </div>
    </section>
    <section class="study">
      <div>
        <h3>Study</h3>
        <img src="images/icon-ellipsis.svg" alt="ellipsis">
        <p class="big daily hide"></p>
        <p class="small daily hide"></p>
        <p class="big weekly"></p>
        <p class="small weekly"></p>
        <p class="big monthly hide"></p>
        <p class="small monthly hide"></p>
      </div>
    </section>   
    <section class="exercise">
      <div>
        <h3>Exercise</h3>
        <img src="images/icon-ellipsis.svg" alt="ellipsis">
        <p class="big daily hide"></p>
        <p class="small daily hide"></p>
        <p class="big weekly"></p>
        <p class="small weekly"></p>
        <p class="big monthly hide"></p>
        <p class="small monthly hide"></p>
      </div>
    </section>        
    <section class="social">
      <div>
        <h3>Social</h3>
        <img src="images/icon-ellipsis.svg" alt="ellipsis">
        <p class="big daily hide"></p>
        <p class="small daily hide"></p>
        <p class="big weekly"></p>
        <p class="small weekly"></p>
        <p class="big monthly hide"></p>
        <p class="small monthly hide"></p>
      </div>
    </section>        
    <section class="self">
      <div>
        <h3>Self</h3>
        <img src="images/icon-ellipsis.svg" alt="ellipsis">
        <p class="big daily hide"></p>
        <p class="small daily hide"></p>
        <p class="big weekly"></p>
        <p class="small weekly"></p>
        <p class="big monthly hide"></p>
        <p class="small monthly hide"></p>
      </div>
    </section>               
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/time-tracking-dashboard-UIQ7167Jw" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/billbahr" target="_blank">Bill Bahr</a>.
  </div>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
