<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Time tracking dashboard</title>

</head>
<body>
  <main>
    <section class="subject">
      <div class="person">
        <img src="images/image-jeremy.png" alt="jeremy headshot">
        <p>Report for</p>
        <h1>Jeremy Robson</h1>
      </div>
      <div class="menu">
        <nav>
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </nav>
      </div>
    </section>
    <section class="work">
      <div>
        <h3>Work</h3>
        <!-- 5hrs daily 
        Previous - 7hrs daily -->
        <p class="big">32hrs</p> <!-- weekly -->
        <p class="small">Last Week - 36hrs</p> <!-- weekly -->
        <!-- 103hrs monthly
        Previous - 128hrs monthly -->
      </div>
    </section>
    <section class="play">
      <h3>Play</h3>
      <!--1hr daily 
      Previous - 2hrs  daily -->
      <p class="big">10hrs</p> <!-- weekly -->
      <p class="small">Previous - 8hrs</p><!-- weekly -->
      <!-- 23hrs monthly 
      Previous - 29hrs monthly -->
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bill Bahr</a>.
  </div>
</body>
</html>
